<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>

        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const form = document.querySelector("form");

        function addItem(event) {
            event.preventDefault(); // prevent form from submitting
            
            const itemEntered = input.value.trim(); // get input text
            if (itemEntered === "") return; // don't add empty items
            
            // create new elements
            const newShoppingItem = document.createElement("li");
            const span = document.createElement("span");
            span.textContent = itemEntered;
            
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            
            // append span and button to li
            newShoppingItem.appendChild(span);
            newShoppingItem.appendChild(deleteButton);
            
            // append li to ul
            list.appendChild(newShoppingItem);
            
            // add delete functionality
            deleteButton.addEventListener("click", () => newShoppingItem.remove());
            
            // clear and focus input
            input.value = "";
            input.focus();
        }

        // attach the function to the form submit
        form.addEventListener("submit", addItem);

    </script>
  </body>
</html>
